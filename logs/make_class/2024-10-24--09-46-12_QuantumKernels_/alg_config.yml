ray_local_mode: False
num_cpus:       24
num_gpus:       0
method:         QuantumKernels
ray_logging_path: logs/make_class
ray_num_trial_samples:  1
type:                   train

algorithm_config:
  dataset:          donuts
  num_samples:      60
  num_features:     2
  feature_scaling:  none
  full_kta:         False
  subsample_size:   #8
    - grid_search
    - int
    - [4,8,12]
  lr:               #0.1
    - grid_search
    - float
    - [0.05,0.1]
  num_epochs:       200
  num_layers:       5
  num_qubits_equal_num_features:  False
  num_batches_per_epoch: 1
  use_importance_sampling:  False
  ansatz:           #hwe
    - grid_search
    - string
    - [hwe,paper]
  num_qubits:       4
  use_input_scaling:  #True
    - grid_search
    - bool
    - [True, False]
  use_data_reuploading: #True
    - grid_search
    - bool
    - [True, False]



  # 1440 * 3 runs


