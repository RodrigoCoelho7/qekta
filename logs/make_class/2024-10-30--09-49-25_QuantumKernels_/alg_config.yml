ray_local_mode: False
num_cpus:       64
num_gpus:       0
method:         QuantumKernels
ray_logging_path: logs/make_class
ray_num_trial_samples:  5
type:                   train

algorithm_config:
  dataset:          make_variable
  num_samples:      50
  num_features:     2
  feature_scaling:  none
  full_kta:         False
  cost_function:    #trace_kta
    - grid_search
    - string
    - [trace_kta, frobenian_kta, centered_kta]
  subsample_size:   4
  lr:               #0.1
    - grid_search
    - float
    - [0.01,0.1,0.2]
  num_epochs:       200
  num_layers:       5
  num_qubits_equal_num_features:  True
  num_batches_per_epoch: 1
  use_importance_sampling:  False
  ansatz:           #paper
    - grid_search
    - string
    - [hwe,paper]
  num_qubits:       4
  use_input_scaling:  True
  use_data_reuploading: True


  # 1440 * 3 runs


